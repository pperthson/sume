<!doctype html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>夏日限定</title>
		<style>
			.boxOne{
				width:580px;
				height: 380px;
				background-color: whitesmoke;
				float: right;
				margin-right: 40px;
			}
		</style>
	</head>

	<body>
		<div class="boxOne"></div>
		<script src="js/echarts.min.js"></script>
		<script>
			//	初始化	echarts.init(dom容器);
			var myChart = echarts.init(document.querySelector(".boxOne"));
			//指定配置项和数据
			var option = {	
							  color:['royalblue','forestgreen','darkcyan'],
							  title: {
								text: '演员角色热度占比（《镇魂》）',
								left:260,
								top:20
							},
							 tooltip: {
								trigger: 'item',
								formatter: '{a} <br/>{b}: {c} ({d}%)'
							},
							legend: {
								orient: 'vertical',
								left: 10,
								data: ['沈巍（朱一龙）', '赵云澜（白宇）', '其他演员']
							},
							series: [
								{
									name: '热度占比',
									type: 'pie',
									radius: ['50%', '70%'],
									avoidLabelOverlap: false,
									label: {
										show: false,
										position: 'center'
									},
									emphasis: {
										label: {
											show: true,
											fontSize: '25',
											fontWeight: 'normal'
										}
									},
									labelLine: {
										show: false
									},
									data: [
										{value: 73.67, name: '沈巍（朱一龙）'},
										{value: 23.90, name: '赵云澜（白宇）'},
										{value: 2.43, name: '其他演员'},
									]
								}
							]

						};

			//把配置项给实例对象
			myChart.setOption(option);

		</script>
	</body>
</html>
