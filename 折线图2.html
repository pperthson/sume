<!doctype html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>夏日限定</title>
		<style>

			.boxOne{
				width:580px;
				height: 380px;
				background-color: whitesmoke;
				float: right;
				margin-right: 40px;
			}
		</style>
	</head>

	<body>
		<div class="boxOne"></div>
		<script src="js/echarts.min.js"></script>
		<script>
			//	初始化	echarts.init(dom容器);
			var myChart = echarts.init(document.querySelector(".boxOne"));
			//指定配置项和数据
			var option = {	
							//设置线条颜色
							color:['powderblue'],
							//图表标题
							 title: {
								text: '2018年7月全平台网剧热度指数排行榜（《陈情令》）'
							},
							//图表的提示框组件
							tooltip: {
								trigger:'axis'
							},
						
							grid:{
								left:'6%',
								right:'4%',
								bottom:'8%',
							},
				
							//X轴的相关配置
							xAxis: {
								type: 'category',
								boundaryGap: false,
								data: ['陈情令', '全职高手', '长安十二时辰', '请赐我一双翅膀', '宸汐缘', '无主之城', '七月与安生','追球']
							},
							//Y轴的相关配置
							yAxis: {
								type: 'value'
							},
							//系列图表配置，决定显示图表的类型
							series: [{
								data: [93.41, 85.67, 81.07, 71.61, 64.99, 63.71, 62.1,60.65],
								type: 'line',
								areaStyle: {}      							 /*阴影设置*/
							}]
						};

			//把配置项给实例对象
			myChart.setOption(option);

		</script>
	</body>
</html>
