<!doctype html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>夏日限定</title>
		<style>
			.boxOne{
				width:800px;
				height: 430px;
				background-color: whitesmoke;
				margin-left: 70px;
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<div class="boxOne"></div>
		<script src="js/echarts.min.js"></script>
		<script>
			//	初始化	echarts.init(dom容器);
			var myChart = echarts.init(document.querySelector(".boxOne"));
			//指定配置项和数据
			var option = {	
						 title: {
							text: '年轻人喜欢聊什么',
							subtext: '（百分比）',
							left: 'center'
						},
						tooltip: {
							trigger: 'item',
							formatter: '{a} <br/>{b} : {c} ({d}%)'
						},
						legend: {
							left: 'center',
							top: 'bottom',
							data: ['艺人', '兴趣', '剧', '品牌', '综艺', '电影']
						},
						toolbox: {
							show: true,
							feature: {
								mark: {show: true},
								dataView: {show: true, readOnly: false},
								magicType: {
									show: true,
									type: ['pie', 'funnel']
								},
								restore: {show: true},
								saveAsImage: {show: true}
							}
						},
						series: [
							{
								name: '半径模式',
								type: 'pie',
								radius: [20, 110],
								center: ['25%', '50%'],
								roseType: 'radius',
								label: {
									show: false
								},
								emphasis: {
									label: {
										show: true
									}
								},
								data: [
									{value: 66.3, name: '艺人'},
									{value: 17.3, name: '兴趣'},
									{value: 7.0, name: '剧'},
									{value: 4.3, name: '品牌'},
									{value: 2.7, name: '综艺'},
									{value: 2.5, name: '电影'},
															]
									},
									{
										name: '面积模式',
										type: 'pie',
										radius: [30, 110],
										center: ['75%', '50%'],
										roseType: 'area',
										data: [
											{value: 66.3, name: '艺人'},
											{value: 17.3, name: '兴趣'},
											{value: 7.0, name: '剧'},
											{value: 4.3, name: '品牌'},
											{value: 2.7, name: '综艺'},
											{value: 2.5, name: '电影'},
										]
									}
			]
						};

			//把配置项给实例对象
			myChart.setOption(option);

		</script>
	</body>
</html>
